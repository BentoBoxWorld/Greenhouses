   instructions: |
     &e Crea una scatola di vetro con 4 pareti e un tetto di vetro
     &e piatto, aggiungi fino a &f 4 porte &e nelle pareti.
     &e Posiziona &f 1 tramoggia &e in una parete o nel tetto e aggiungi secchi d'acqua
     &e per creare neve e/o farina d'ossa per far crescere le piante automaticamente.
     &e Controlla le ricette dei biomi per sapere quali blocchi devono essere all'interno
     &e della serra per crearla con successo.
