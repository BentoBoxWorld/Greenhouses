    &e Platziere &f 1 Trichter &e in einer Wand oder einem Dach und füge Wassereimer hinzu,
    &e um Schnee und/oder Knochenmehl automatisch wachsen zu lassen.
    &e Prüfe die Biom-Rezepte, welche Blöcke in einem Gewächshaus sein
    &e müssen, um ein Gewächshaus erfolgreich zu bauen.
