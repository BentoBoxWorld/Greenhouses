info:
   title: "&a [Comment construire une serre]"
   instructions: |
     &e Fabriquez une boîte en verre avec 4 murs et un toit en verre
     &e plat, puis ajoutez jusqu'à &f 4 portes &e dans les murs.
     &e Placez &f 1 entonnoir &e dans un mur ou le toit et ajoutez des seaux d'eau
     &e pour créer de la neige et/ou de la poudre d'os pour faire pousser les plantes automatiquement.
     &e Consultez les recettes de biome pour savoir quels blocs doivent être à l'intérieur d'une
     &e serre pour la créer avec succès.
