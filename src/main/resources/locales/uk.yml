          FAIL_TOO_MANY_HOPPERS: "&c У стінах або даху дозволено лише одну воронку."
          FAIL_UNEVEN_WALLS: "&c Стіни нерівні. Червоні скляні блоки покажуть проблемні блоки."
          FAIL_INSUFFICIENT_ICE: "&c Недостатньо льоду для цього рецепта"
          FAIL_INSUFFICIENT_LAVA: "&c Недостатньо лави для цього рецепта"
          FAIL_INSUFFICIENT_WATER: "&c Недостатньо води для цього рецепта"
          FAIL_NO_ICE: "&c Для цього рецепта потрібен лід"
          FAIL_NO_LAVA: "&c Для цього рецепта потрібна лава"
          FAIL_NO_WATER: "&c Для цього рецепта потрібна вода"
