          FAIL_INSUFFICIENT_BLOCKS: "&c Для цього рецепта потрібно більше блоків!"
          FAIL_OVERLAPPING: "&c На жаль, теплиці не можуть мати спільні стіни."
        success: "&2 Ви успішно створили теплицю біома [biome]! Біом синхронізується при наступній телепортації або вході."
        missing-blocks: "&c Відсутній [material] x [number]"
        unknown-recipe: "&c Невідомий рецепт"
        try-these: "&c Спробуйте один із цих:"
        recipe-format: "&3[name]"
      info:
        title: "&a [Як побудувати теплицю]"
        instructions: |
          &e Зробіть коробку зі скла з 4 стінами та плоским
          &e скляним дахом і додайте до &f 4 дверей &e у стінах.
          &e Встановіть &f 1 воронку &e у стіну або дах і додайте відра
          &e з водою, щоб автоматично створювати сніг та/або кісткове
          &e борошно для росту рослин. Перевірте рецепти біомів, щоб
          &e дізнатися, які блоки повинні бути всередині для успіху.

