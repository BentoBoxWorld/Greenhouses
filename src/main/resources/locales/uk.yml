info:
   title: "&A[Як побудувати теплицю]"
   instructions: |
     &E Зробіть коробку зі скла з 4 стінами та плоским
     &E скляним дахом і додайте до &F 4 дверей &E у стінах.
     &E Встановіть &F 1 воронку &E у стіну або дах і додайте відра
     &E з водою, щоб автоматично створювати сніг та/або кісткове
     &E борошно для росту рослин. Перевірте рецепти біомів, щоб
     &E дізнатися, які блоки повинні бути всередині для успіху.
