info:
   title: "&A[Como construir uma estufa]"
   instructions: |
     &E Crie uma caixa de vidro com 4 paredes e um telhado
     &E de vidro plano, e adicione até &F 4 portas &E nas paredes.
     &E Coloque &F 1 funil &E numa parede ou telhado e adicione baldes
     &E de água para criar neve e/ou farinha de osso para cultivar
     &E plantas automaticamente. Verifique as receitas de biomas
     &E para ver que blocos devem estar no interior para ter sucesso. 
