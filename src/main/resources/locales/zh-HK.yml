info:
   title: "&a [如何建造溫室]"
   instructions: |
     &e 用玻璃建造一個有 4 面牆和玻璃平屋頂的盒子，
     &e 並在牆上添加最多 &f 4 扇門&e。
     &e 在牆壁或屋頂放置 &f 1 個漏斗&e，並添加水桶以
     &e 自動生成積雪和/或骨粉，讓植物自動生長。
     &e 請查看生物群系食譜，了解內部必須放置哪些方塊
     &e 才能成功創建。
