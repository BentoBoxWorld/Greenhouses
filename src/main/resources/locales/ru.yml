info:
   title: "&A[Как построить теплицу]"
   instructions: |
     &E Сделайте коробку из стекла с 4 стенами и плоской
     &E стеклянной крышей, добавьте до &F 4 дверей &E в стены.
     &E Установите &F 1 воронку &E в стену или крышу и добавьте ведра
     &E с водой, чтобы автоматически создавать снег и/или костную
     &E муку для роста растений. Проверьте рецепты биомов, чтобы
     &E узнать, какие блоки должны быть внутри для успеха.
   info: "[Информация о теплице]"
