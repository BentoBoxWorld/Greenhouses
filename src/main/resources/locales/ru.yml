protection:
  flags:
    GREENHOUSE:
      name: Теплицы
      description: |
        &b Переключить, кто может
        &b управлять теплицами   

greenhouses:
  general:
   greenhouses: "Теплицы"
   
  errors:
    move: "Сначала перейдите в теплицу, которой вы владеете."
    no-rank: "&c У вас недостаточно прав для этого."
    notyours: "Это не ваша теплица!"
    not-inside: "&c Вы не в теплице!"
    tooexpensive: "Вы не можете себе это позволить [price]" 
    alreadyexists: "Теплица уже существует!"
    norecipe: "Невозможно создать теплицу!"
    
  event:
   broke: "Вы сломали эту теплицу! Возвращаем биом на [biome]!"
   entering: "Вход в теплицу: [biome]"
   leaving: "Выход из теплицы: [biome]"
   
  recipe:
   blockscolor: "&f"
   title: "[Рецепт: [biome]]"
   watermustbe: "Вода > [coverage]% площади пола."
   icemustbe: "Блоки льда > [coverage]% площади пола."
   lavamustbe: "Лава > [coverage]% площади пола."
   minimumblockstitle: "[Минимум необходимых блоков]"
   nootherblocks: "Другие блоки не требуются."
   missing: "Теплица отсутствует"
   
  commands:
    user:
      description: "Открывает меню выбора теплиц"
      remove:
        description: "Удаляет теплицу, в которой вы стоите, если вы являетесь владельцем"        
      make:
        description: "Попробовать создать теплицу"
        parameters: "<рецепт>"
        error:
          already: "&cЗдесь уже есть теплица!"
          FAIL_BAD_ROOF_BLOCKS: "&c Крыша содержит недопустимые блоки!"
          FAIL_BAD_WALL_BLOCKS: "&c Стены содержат недопустимые блоки!"
          FAIL_BELOW: "&c Вы должны находиться внутри теплицы, чтобы создать её"
          FAIL_BLOCKS_ABOVE: "&c Над теплицей не должно быть блоков! Красные стеклянные блоки покажут проблемные места."
          FAIL_HOLE_IN_ROOF: |
            &c В крыше дыра или она не плоская!
            &c Красные стеклянные блоки покажут проблему.
            &c Убедитесь, что вы находитесь внутри теплицы при создании.
          FAIL_HOLE_IN_WALL: "&c В стене дыра!"
          FAIL_NO_ROOF: "&c Похоже, крыша отсутствует! Убедитесь, что вы находитесь внутри теплицы."
          FAIL_TOO_MANY_DOORS: "&c В теплице не может быть более 4 дверей!"
          FAIL_TOO_MANY_HOPPERS: "&c В стенах или крыше разрешена только одна воронка."
          FAIL_UNEVEN_WALLS: "&c Стены неровные. Красные стеклянные блоки покажут проблемные места."
          FAIL_INSUFFICIENT_ICE: "&c Недостаточно льда для этого рецепта"
          FAIL_INSUFFICIENT_LAVA: "&c Недостаточно лавы для этого рецепта"
          FAIL_INSUFFICIENT_WATER: "&c Недостаточно воды для этого рецепта"
          FAIL_NO_ICE: "&c Для этого рецепта требуется лед"
          FAIL_NO_LAVA: "&c Для этого рецепта требуется лава"
          FAIL_NO_WATER: "&c Для этого рецепта требуется вода"
          FAIL_NO_RECIPE_FOUND: "&c Не найдено подходящего рецепта для этой теплицы"
          FAIL_INSUFFICIENT_BLOCKS: "&c Для этого рецепта требуется больше блоков!"
          FAIL_OVERLAPPING: "&c Извините, теплицы не могут иметь общие стены."
        success: "&2 Вы успешно создали теплицу биома [biome]! Биом обновится при следующей телепортации или входе."
        missing-blocks: "&c Отсутствует [material] x [number]"
        unknown-recipe: "&c Неизвестный рецепт"
        try-these: "&c Попробуйте один из этих:"
        recipe-format: "&3[name]"
      info:
        title: "&a [Как построить теплицу]"
        instructions: |
          &e Сделайте коробку из стекла с 4 стенами и плоской
          &e стеклянной крышей, добавьте до &f 4 дверей &e в стены.
          &e Установите &f 1 воронку &e в стену или крышу и добавьте ведра
          &e с водой, чтобы автоматически создавать снег и/или костную
          &e муку для роста растений. Проверьте рецепты биомов, чтобы
          &e узнать, какие блоки должны быть внутри для успеха.

